<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/">MatkunIndustries</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/{userId}(userId=${currentUser.id})}"
                       th:if="${currentUser != null}"> <span th:text="${currentUser.name}"/> </a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="btn btn-outline-secondary" th:href="@{/login}" role="button">Log in</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-outline-secondary" value="Sign Out"/>
        </form>
    </nav>
<form th:action="@{/user/{userId}/company/{companyId}/bonus(companyId =${companyId},userId =${userId})}" enctype="multipart/form-data" class="form-horizontal" method="post">
    <input type="text" name="name" placeholder="Input name">
    <input type="text" name="description" placeholder="Input description">
    <input type="number" name="sumOfMoney" placeholder="Sum of money">
    <button type="submit">add</button>
</form>
<h2>Bonuses</h2>

<table id="bonuses" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th >
        <th>Description</th>
        <th>Sum of money</th>
        <th>Changes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bonus : ${listBonuses}">
        <td th:text="${bonus.name}"/>
        <td th:text="${bonus.description}"/>
        <td th:text="${bonus.sumOfMoney}"/>
        <td><form th:action="@{/user/{userId}/company/{companyId}/bonus/deleteBonus(userId = ${userId}, companyId = ${companyId})}" class="form-horizontal" method="post">
            <input type="hidden" th:value="${bonus.id}" name="bonusId">
            <button type="submit">delete</button>
        </form>
        </td>
        <td><a th:href="@{/user/{userId}/company/{companyId}/bonus/editBonus/{bonusId}(companyId =${companyId},userId =${userId}, bonusId = ${bonus.id})}"> edit
        </a>
        </td>
        <!--<td><a th:href="@{/user/{userId}/news/{companyId}(companyId =${company.id},userId =${currentUser})}"> News-->
        <!--</a>-->
        <!--</td>-->
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
