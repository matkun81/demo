<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<body>
<a th:href="@{/login}"> log in</a>
<a th:href="@{/user/{userId}(userId=${currentUser.id})}"
   th:if="${currentUser != null}"> UserPage </a>
<section class="text-center mb-4">
    <div class="row wow fadeIn">
        <div class="card-deck">
            <div th:each="company : ${companyList}">
                <div class="card">
                    <div class="view overlay">
                        <img th:src="@{${company.fileName}}" width="250" height="250"
                        th:if="${company.fileName!=null}"/>
                        <a href="#">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div class="card-body text-center">
                        <a href="" class="grey-text">
                            <h5>Category</h5>
                        </a>
                        <h5>
                            <strong>
                                <a href="#" class="dark-grey-text"><strong th:text="${company.name}"></strong>
                                    <span class="badge badge-pill danger-color">NEW</span></a>
                            </strong>
                        </h5>
                        <h4 class="font-weight-bold blue-text">
                            <strong th:text="${company.finishSum + '$'}"></strong>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
