<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/star-rating.css" media="all" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/static/js/star-rating.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">MatkunIndustries</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/{userId}(userId=${currentUser.id})}"
                   th:if="${currentUser != null}"> <span th:text="${currentUser.name}"/> </a>
            </li>
        </ul>
    </div>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a class="btn btn-outline-secondary" th:href="@{/login}" role="button"
    th:if="${currentUser==null}">Log in</a>
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-outline-secondary" value="Sign Out"
               th:if="${currentUser!=null}"/>
    </form>
</nav>
    <div class="jumbotron">
        <h1 class="display-4">Hi people!</h1>
        <p class="lead">This is a simple example of crowdfunding company</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3">

        <div th:each="company : ${companyList}"
             th:if="${company.activityTable!=false}">
        <div class="col mb-4">
            <div class="card h-100">
                <img th:src="@{${company.fileName}}" class="card-img-top" alt="">
                <div class="card-body">
                    <a th:href="@{/company/{companyId}(companyId = ${company.id})}" class="grey-text">
                    <h5 th:text="${company.name}" class="card-title"/>
                    </a>
                    <p th:text="${company.description}" class="card-text"></p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">The Aim:<strong th:text="${company.currentSum + '$'}">The Aim</strong></li>
                        <li class="list-group-item"><div th:with="result=${(company.currentSum /company.finishSum)*100}">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 75%"  th:aria-valuenow="${result}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <strong th:text="${result + '%'}"></strong>
                        </div></li>
                        <li class="list-group-item">
                        <input type="number" id="input-3" name="avgRate" th:value="${company.avgRate}" class = "rating rating-loading" data-size="sm" data-disabled = "true">
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </div>
</div>
</div>
</body>
</html>
