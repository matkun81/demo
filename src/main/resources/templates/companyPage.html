<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Company</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/star-rating.css" media="all" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/static/js/star-rating.js" type="text/javascript"></script>
</head>

<div>
    <img th:src="@{${currentCompany.fileName}}" width="500" height="500"/>
    <h3 th:text ="${currentCompany.name}"/>
    <h3 th:text ="${currentCompany.description}"/>
    <form th:action="@{/company/{companyId}(companyId = ${currentCompany.id})}" class="form-horizontal" method="post">
        <input type="number" name="avgRate" class="rating rating-loading" th:value="${currentCompany.avgRate}" data-size="sm">
        <h3 th:text ="${warningMessage}"/>
        <button type="submit">send</button>
    </form>
    <tbody>
    <tr th:each= "bonus : ${currentCompany.listBonus}">
        <h6>название бонуса:</h6>
        <div th:text="${bonus.name}"></div>
        <h6>описание бонуса:</h6>
        <div th:text="${bonus.description}"></div>
        <h6>сумма денег:</h6>
        <div th:text="${bonus.sumOfMoney}"></div>
        <td><form th:action="@{/company/{companyId}/donate(companyId = ${currentCompany.id})}" class="form-horizontal" method="post">
        <input type="hidden" th:value="${bonus.id}" name="id"/>
        <button type="submit">оплатить</button>
    </form> </td>
    </tr>
    </tbody>
</div>
<body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
